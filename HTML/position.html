<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position</title>
  </head>
  <body style="height: 3000px; padding-left: 100px; padding-top: 70px">
    <div
      style="
        background-color: black;
        color: white;
        position: fixed;
        left: 0;
        right: 0;
        top: 0px;
        height: 50px;
      "
    >
      Header
    </div>
    <div
      style="
        background-color: green;
        color: white;
        position: fixed;
        left: 0px;
        bottom: 0px;
        top: 50px;
        width: 100px;
      "
    >
      sidebar
      <div style="background-color: red; position: absolute; right: 0; top: 0">
        x
      </div>
    </div>
    <div
      style="
        position: static;
        background-color: lightblue;
        height: 200px;
        width: 200px;
      "
    >
      div 1
    </div>
    <div
      style="
        background-color: lightpink;
        z-index: -1;
        position: relative;
        height: 200px;
        width: 200px;
      "
    >
      div 2
      <div
        style="
          background-color: black;
          color: white;
          position: absolute;
          right: 10px;
          bottom: 10px;
        "
      >
        3:00
      </div>
    </div>
  </body>
</html>
