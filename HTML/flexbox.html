<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>
  </head>
  <body>
    <div
      style="
        display: flex;
        margin-top: 30px;
        flex-direction: row;
        border-width: 1px;
        border-style: solid;
        height: 70px;
        border-color: rgb(0, 0, 0);
        justify-content: end;
      "
    >
      <div style="background-color: pink; width: 100px">100px</div>
      <div style="background-color: green; width: 100px">100px</div>
      <div style="background-color: green; width: 100px">100px</div>
    </div>
    <div
      style="
        display: flex;
        margin-top: 30px;
        flex-direction: row;
        border-width: 1px;
        border-style: solid;
        height: 70px;
        border-color: rgb(0, 0, 0);
        justify-content: space-between;
      "
    >
      <div style="background-color: pink; width: 100px">100px</div>
      <div style="background-color: green; flex: 1">100px</div>
      <div style="background-color: green; width: 100px">100px</div>
    </div>
  </body>
</html>
